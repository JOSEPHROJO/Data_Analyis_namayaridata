<!DOCTYPE html>
<html>
<head>
    <title>Data Analysis Results</title>
</head>
<body>
    <h1>Data Analysis Results</h1>
    <table border="1">
        <tr>
            <th>Metric</th>
            <th>Value</th>
        </tr>
        {% for metric, value in results.items() %}
        <tr>
            <td>{{ metric }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
